services:
  frontend:
    build:
      context: ./frontend
      dockerfile: .dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: .dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/qrcodes:/app/qrcodes
      - ./backend/product_images:/app/product_images
      - ./backend/product_metadata:/app/product_metadata
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      - RECYCLE_DAPP_URL=http://localhost:3000